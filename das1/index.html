<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-text" disabled placeholder="0">
        <div class="knopk">
            <div class="length1">
                <button id="ac">AC</button>
                <button id="plmin">+/-</button>
                <button id="tok">%</button>
                <button class="yellow" id="baj">/</button>
            </div>
            <div class="length2">
                <button class="num" id="seven">7</button>
                <button class="num" id="eight">8</button>
                <button class="num" id="nine">9</button>
                <button class="yellow" id="mul">*</button>
            </div>
            <div class="length3">
                <button class="num" id="four">4</button>
                <button class="num" id="five">5</button>
                <button class="num" id="siks">6</button>
                <button class="yellow" id="min">-</button>
            </div>
            <div>
                <button class="num" id="wan">1</button>
                <button class="num" id="too">2</button>
                <button class="num" id="tree">3</button>
                <button class="yellow" id="plus">+</button>
            </div>
            <div>
                <button class="num" id="zero">0</button>
                <button class="num" id="float">,</button>
                <button class="yellow" id="incual">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
